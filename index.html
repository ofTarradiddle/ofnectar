<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>of Nectar - Social Clinical Trials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="landing-header">
        <nav class="top-nav">
            <!-- Insert your navigation items here -->
        </nav>
        <div class="hero-section">
            <div class="hero-content">
                <h1>of Nectar</h1>
                <p class="subheading">Join Our Social Clinical Trials</p>
                <div class="cta-buttons">
                    <button onclick="location.href='#signup'" class="sign-up-button">Sign Up</button>
                    <button onclick="location.href='your-trailer-link'" class="trailer-button">Trailer</button>
                </div>
                <p class="description">Participate in pioneering health research from your home.</p>
            </div>
            <img src="hero-image.jpg" alt="Social Clinical Trials" class="hero-image">
        </div>
    </header>
    <main>
        <section id="signup" class="signup-section">
            <form action="https://formspree.io/f/mpzvjenw" method="POST" class="signup-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="_replyto" required>
                </div>
                <button type="submit" class="submit-button">Join the Trial</button>
            </form>
        </section>
        <!-- Other sections can follow -->
    </main>
</body>
</html>
