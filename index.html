<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Clinical Trials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="nectar1.webp" alt="A welcoming community of researchers">
        <h1>Social Clinical Trials</h1>
        <p>Join us in uncovering the mysteries of human health through community-driven research.</p>
    </header>
    <main>
        <section id="about">
            <h2>About Our Trials</h2>
            <p>Discover how we're revolutionizing health research together.</p>
            <img src="nectar2.webp" alt="Collaborative research">
        </section>
        <section id="testimonial">
            <h2>Testimonials</h2>
            <img src="nectar3.webp" alt="Participant testimonial">
            <p>"Participating in these trials has been a groundbreaking experience for me."</p>
        </section>
        <section id="signup">
            <h2>Sign Up</h2>
            <form 
                  action="https://formspree.io/f/mpzvjenw" method="POST"
                >
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="_replyto" required>
                
                <input type="submit" value="Join Now">
            </form>
        </section>
    </main>
</body>
</html>
